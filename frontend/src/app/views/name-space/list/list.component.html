<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">

      Name Spaces List
    </div>
    <div class="card-body">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button type="button" class="btn btn-primary" (click)="addNew()">Add New</button>
      </nav>
      <div class="row">
        <div class="col-lg-12">
          <div class="mat-elevation-z8">

            <p-table [value]="dataSource" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
              <ng-template pTemplate="header">
                <tr>
                  <th>Status</th>
                  <th>Name</th>
                  <th>Date</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-element>
                <tr>
                  <td> {{element.status?.phase}}</td>
                  <td> {{element?.metadata?.name}}</td>
                  <td> {{element.metadata?.creationTimestamp | relativeTime}}</td>
                </tr>
              </ng-template>
            </p-table>




          </div>
        </div>
      </div>

    </div>
  </div>
</div>
