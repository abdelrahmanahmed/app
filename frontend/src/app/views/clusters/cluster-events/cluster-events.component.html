

<div class="card">
    <div class="card-header">
      
        Events List
    </div>
      <div class="card-body">
          <div class="row">
              <div class="col-lg-12">
                  <div class="mat-elevation-z8">
                    <p-table [value]="dataSource" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
                          <ng-template pTemplate="header">
                            <tr>
                              <th>Name Space</th>
                              <th>Type</th>
                              <th>Object Name</th>
                              <th>Reason</th>
                              <th> Last Time</th>
                              <th> Message</th>
                            </tr>
                          </ng-template>
                          <ng-template pTemplate="body" let-element>
                            <tr>
                              <td>
                                {{element?.involvedObject?.namespace}}
                               </td>
                              <td> 
                                {{element?.type}} 
                              </td>
                              <td> 
                                
                                {{element?.involvedObject?.name}} ({{element?.involvedObject?.kind}})
                              </td>
                              <td>
                                {{element?.reason}}
                              </td>
                              <td>
                                {{element?.lastTimestamp | relativeTime}}
                              </td>
                              <td>
                                {{element?.message}}
                              </td>
                            </tr>
                          </ng-template>
                        </p-table>

                        
                   
                    
                
                    </div>
              </div>
          </div>
          
      </div>
    </div>
