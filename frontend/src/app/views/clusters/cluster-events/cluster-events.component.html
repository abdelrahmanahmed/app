

<div class="card">
    <div class="card-header">
      
        Events List
    </div>
      <div class="card-body">
          <div class="row">
              <div class="col-lg-12">
                  <div class="mat-elevation-z8">
                      <table mat-table [dataSource]="dataSource" matSort>
                        
              
                        <ng-container matColumnDef="nameSpace">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name Space</th>
                          <td mat-cell *matCellDef="let element"> 
                             {{element?.involvedObject?.namespace}}
                          </td>
                        </ng-container>
  
                        <ng-container matColumnDef="type">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                          <td mat-cell *matCellDef="let element"> 
                            {{element?.type}}  
                          </td>
                        </ng-container>
                    
                        <ng-container matColumnDef="objectName">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Object Name </th>
                          <td mat-cell *matCellDef="let element"> 
                            {{element?.involvedObject?.name}} ({{element?.involvedObject?.kind}})
                          </td>
                        </ng-container>
                    
                        <ng-container matColumnDef="reason">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> reason </th>
                          <td mat-cell *matCellDef="let element">  {{element?.reason}}   </td>
                        </ng-container>
                    
                        <ng-container matColumnDef="lastTimestamp">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Time </th>
                            <td mat-cell *matCellDef="let element">  {{element?.lastTimestamp | relativeTime}}   </td>
                          </ng-container>

                          <ng-container matColumnDef="message">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Message </th>
                            <td mat-cell *matCellDef="let element">  {{element?.message}}   </td>
                          </ng-container>
                        
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                    
                      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                     showFirstLastButtons 
                                     aria-label="Select page of Events">
                      </mat-paginator>
                    </div>
              </div>
          </div>
          
      </div>
    </div>
